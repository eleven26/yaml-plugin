buildscript {
    repositories {
        mavenCentral()

        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.18"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    plugins 'yaml'
    pluginName 'Yaml Completion'
    version ideaVersion

    patchPluginXml {
        sinceBuild '173'
        untilBuild '181.*'
    }
}

group 'com.baiguiren'
version '0.4'

wrapper {
    gradleVersion '4.3.1'
}
